<!DOCTYPE html>
<html>
    <head>
        <title>Leflet-IconLayers demo</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet-src.js"></script>
        <script type="text/javascript" src="../src/iconLayers.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
        <link rel="stylesheet" href="../src/iconLayers.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            var activeLayer;
            function switchLayer(layer) {
                if (activeLayer) {
                    map.removeLayer(activeLayer);
                }
                activeLayer = layer;
                map.addLayer(layer);
            }

            var map = L.map('map').setView([55.74, 37.60], 11);            

            var layers = [{
                title: 'osm',
                icon: 'osm.png',
                layer: L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                })
            }, {
                title: 'kosmo',
                icon: 'kosmo.png',
                layer: L.tileLayer('http://{s}.tile.osm.kosmosnimki.ru/kosmo/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'attribution'
                })
            }, {
                title: '2gis',
                icon: '2gis.png',
                layer: L.tileLayer('http://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=4', {
                    maxZoom: 18,
                    attribution: '&copy; <a href="http://help.2gis.ru/api-rules/#kart">ООО «ДубльГИС»</a>'
                })
            }];

            var iconLayersControlBottomLeft = new L.Control.IconLayers(layers, {
                position: 'bottomleft'
            });

            iconLayersControlBottomLeft.on('activelayerchange', function(data) {
                switchLayer(data.layer);
                iconLayersControlTopRight && iconLayersControlTopRight.setActiveLayer(data.layer);
            });

            map.addControl(iconLayersControlBottomLeft);

            iconLayersControlBottomLeft.setActiveLayer(layers[0].layer);

            var iconLayersControlTopRight = new L.Control.IconLayers(layers, {
                position: 'topright'
            });

            iconLayersControlTopRight.on('activelayerchange', function(data) {
                switchLayer(data.layer);
                iconLayersControlBottomLeft && iconLayersControlBottomLeft.setActiveLayer(data.layer);
            });

            map.addControl(iconLayersControlTopRight);

            iconLayersControlTopRight.setActiveLayer(layers[0].layer);

            switchLayer(layers[0].layer);
        </script>
    </body>
</html>
